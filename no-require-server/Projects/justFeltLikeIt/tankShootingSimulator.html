<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>tankShoting Simulator</title>
</head>
<body>
    <button id="fireButton" onclick="fireCounterFunction(); fireFunction();">Fire!</button>
    <div id="fireDiv">Ready to fire!</div>
    <script>
        var fireButton = document.body.querySelector("#fireButton");
        var fireIndicator = document.body.querySelector("#fireDiv");
        var fireCounter = 0;
        var reloadTime = 0;

        function fireCounterFunction() {
            if (fireCounter == 0) {
                fireCounter = 1;
            }
            else if (fireCounter == 1) {
                fireCounter = 0;
            }
        }
        function fireFunction() {
            fireButton.disabled = true;
            fireIndicator.innerHTML = "Reloading!"
            if (fireCounter == 1) {
                reloadTime = 7;
                var timerInterval = setInterval(
                    function () {
                        reloadTime--;
                        fireIndicator.innerHTML = "00:0" + reloadTime;
                        if (reloadTime == 0) {
                            clearInterval(timerInterval);
                            fireIndicator.innerHTML = "ready to fire!";
                            reloadTime = 0;
                        }

                    }, 1000)
                setTimeout(function () {
                    fireCounter = 0;
                    fireButton.disabled = false;
                }, 7000)
            }
        }
    </script>
</body>

</html>
