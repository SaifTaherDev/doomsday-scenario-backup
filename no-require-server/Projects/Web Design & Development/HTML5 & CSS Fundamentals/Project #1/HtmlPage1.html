<!DOCTYPE html>
<html>
<head>
    <title>Complex Form 101</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css">
    <script type="text/javascript" src="JavaScript.js"></script>
</head>
<body>
    <div id="page">
        <br><br><br>
        &nbsp; &nbsp; &nbsp; <h1><u>Please fill out this form:</h1></u>
        <form action="#" name="form1">
            <table border="0" class="table1">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="FirstName" id="FName" onblur="FV1()"></td>

                </tr>
                <tr>
                    <td>G-mail Username</td>
                    <td><input type="text" name="Google-mail" id="GMail" onblur="FV4()"></td>
                    <td><span id="G-mailSpan"></span></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>&nbsp;
                        <select>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <input type="text" id="BYear" onblur="BirthYear();"><span id="BirthYearSpan"></span>
                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" name="PhoneNumber" placeholder="+XX-XXX-XXX-XXXX"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="Password" id="pass" onblur="FV5()"></td>
                    <td><span id="PasswordSpan"></td>
                </tr>
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" value="12.369.325" readonly></td>
                    <td><p><strong>PLEASE KEEP THIS ID PRIVATE AND NEVER SHARE IT WITH ANYONE</strong></p></td>
                </tr>

                <tr>
                    <td><input type="submit" value="submit" onclick="GMail()"></td>
                </tr>
                <tr>
                    <td>Something</td>
                    <td><input type="text" required></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
