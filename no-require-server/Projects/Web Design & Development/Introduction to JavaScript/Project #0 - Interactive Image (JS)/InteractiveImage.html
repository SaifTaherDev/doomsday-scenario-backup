<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cent.AX Armor profile</title>
    <link type="text/css" rel="stylesheet" href="InteractiveImage.css" />
    <script>
       
        addEventListener('load', function (evt) {
            var Image = document.body.querySelector("#HeaderImagesContainer");
            var textBox = document.querySelector("#welcome");

            Image.addEventListener('mouseover', function (evt) {
                textBox.style.opacity = "1";
            })
            Image.addEventListener('mouseout', function (evt) {
                textBox.style.opacity = "0";
            })
            textBox.addEventListener('mouseover', function (evt) {
                textBox.style.opacity = "1";
            })
        })
